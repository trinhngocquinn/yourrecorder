<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>YourRecorder</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: linear-gradient(to right, #fefcea, #f1da36);
      --bg-dark: #1e1e1e;
      --card-light: white;
      --card-dark: #2c2c2c;
      --text-light: #444;
      --text-dark: #eee;
      --btn-record: #ff5e57;
      --btn-stop: #2980b9;
      --btn-disabled: #bdc3c7;
    }

    * {
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: var(--bg-light);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.4s ease;
    }

    body.dark {
      background: var(--bg-dark);
    }

    .container {
      background: var(--card-light);
      color: var(--text-light);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
      transition: 0.4s ease;
      position: relative;
    }

    body.dark .container {
      background: var(--card-dark);
      color: var(--text-dark);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #start {
      background-color: var(--btn-record);
      color: white;
    }

    #start:hover {
      background-color: #e74c3c;
    }

    #stop {
      background-color: var(--btn-stop);
      color: white;
    }

    #stop:disabled {
      background-color: var(--btn-disabled);
      cursor: not-allowed;
    }

    audio {
      width: 100%;
      margin-top: 20px;
    }

    .toggle {
      position: absolute;
      top: 16px;
      right: 16px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .toggle:hover {
      transform: scale(1.1);
    }

    #download {
      display: none;
      margin-top: 10px;
      text-decoration: none;
      color: white;
      background-color: green;
      padding: 10px 16px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="toggle" id="themeToggle">üåô</button>
    <h1>üéôÔ∏è Ghi √¢m tr·ª±c tuy·∫øn</h1>
    <button id="start">B·∫Øt ƒë·∫ßu ghi</button>
    <button id="stop" disabled>D·ª´ng ghi</button>
    <audio id="player" controls></audio>
    <a id="download" download>üì• T·∫£i v·ªÅ</a>
  </div>

  <script>
    let recorder, stream, chunks = [];
    const startBtn = document.getElementById("start");
    const stopBtn = document.getElementById("stop");
    const player = document.getElementById("player");
    const downloadLink = document.getElementById("download");

    startBtn.onclick = async () => {
      stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      recorder = new MediaRecorder(stream);
      chunks = [];

      recorder.ondataavailable = e => chunks.push(e.data);
      recorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'audio/webm' });
        const url = URL.createObjectURL(blob);
        player.src = url;

        // ƒê·∫∑t t√™n file
        const now = new Date();
        const timestamp = now.toISOString().replace(/[:.]/g, "-");
        const filename = `recording-${timestamp}.webm`;

        // G√°n file t·∫£i
        downloadLink.href = url;
        downloadLink.download = filename;
        downloadLink.style.display = "inline-block";
      };

      recorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
      downloadLink.style.display = "none";
    };

    stopBtn.onclick = () => {
      recorder.stop();
      stream.getTracks().forEach(track => track.stop());
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };

    // Toggle dark mode
    const toggleBtn = document.getElementById("themeToggle");
    toggleBtn.onclick = () => {
      document.body.classList.toggle("dark");
      toggleBtn.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    };
  </script>
</body>
</html>
